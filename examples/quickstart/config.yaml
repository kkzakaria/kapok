# Kapok Configuration
# This is a sample configuration file for the quick start example

server:
  host: "0.0.0.0"
  port: 8080

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres" # Change this!
  database: "my_blog_example"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 10

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json or text

jwt:
  secret: "your-secret-key-change-this-in-production"
  expiration: 24h

# Optional: Kubernetes settings (not needed for local development)
kubernetes:
  in_cluster: false
