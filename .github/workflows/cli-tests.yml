name: CLI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run CLI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests (short mode)
        run: go test ./cmd/kapok/cmd/... -short -v

      - name: Run all tests with coverage
        run: go test ./cmd/kapok/cmd/... -short -coverprofile=coverage.out -covermode=atomic

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 60" | bc -l) )); then
            echo "Coverage ${coverage}% is below threshold of 60%"
            exit 1
          fi
          echo "Coverage ${coverage}% meets threshold of 60%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: cli
          name: cli-tests

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: kapok_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54320:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run integration tests
        env:
          KAPOK_DATABASE_HOST: localhost
          KAPOK_DATABASE_PORT: 54320
          KAPOK_DATABASE_USER: postgres
          KAPOK_DATABASE_PASSWORD: postgres
          KAPOK_DATABASE_DATABASE: kapok_test
        run: go test ./cmd/kapok/cmd/... -v -run Integration
